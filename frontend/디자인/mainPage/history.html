<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/bc9aeab47f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="history.css" type="text/css"/>
</head>
<body>
    <div class="main-container">
        <div>히스토리</div>
        <select class="sort">
            <option>최근 순서 (오름차순)</option>
            <option>최근 순서 (내림차순)</option>
            <option>별점순 (오름차순)</option>
            <option>별점순 (내림차순)</option>
        </select>
        <div class="sup-content">
            
        </div>
        <div class="popup">
            <div class="top">
                <div class="pic"></div>
                <div class="sup">
                    <div class="name">서포터이름</div>
                    <div class="content">서포트 내용</div>
                </div>
                <div class="date">00-00-00</div>
            </div>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </div>
            <div class="input-content">
                <textarea placeholder="리뷰를 작성해보세요!" cols="30" rows="5"></textarea>
            </div>
            <button>확인</button>
        </div>
        <div class="bottom-tap">
            <div class="bottom-tap-item">매칭하기</div>
            <div class="bottom-tap-item">매칭확인</div>
            <div class="bottom-Ptap-item">히스토리</div>
            <div class="bottom-tap-item">공지사항</div>
            <div class="bottom-tap-item">내 정보</div>
        </div>
    </div>
</body>
</html>
