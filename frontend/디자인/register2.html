<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register2.css" type="text/css"/>
</head>
<body>
    <div class="main-container">
        <div class="title">회원가입</div>
        <div class="choose-user-type">
            <div>사용자 유형 선택</div>
            <div>
                <button>클라이언트</button>
                <button>서포터</button>
            </div>
        </div>
        <div class="user-info">
            <div class = "user-authentication">
                <div>본인인증</div>
                <div class = "userInfo-div">
                    <div class = "left">
                        <div>이름</div>
                        <div>휴대전화번호</div>
                        <div>인증번호</div>
                    </div>
                    <div>
                        <input placeholder="ex) 홍길동">
                        <input type="tel" placeholder="010-xxxx-xxxx">
                        <button>인증요청</button>
                        <input type="number">
                        <button>확인</button>
                        <div>*본인 인증 완료 되었습니다.</div>
                    </div>
                </div>
            </div>
            <div class = "user-password">
                <div>비밀번호설정</div>
                <div class="pwd-div">
                    <div class = "left">
                        <div>비밀번호</div>
                        <div>비밀번호확인</div>
                    </div>
                    <div>
                        <input type="text" placeholder="비밀번호 8자리">
                        <input type="text" placeholder="비밀번호 확인">
                        <div>*비밀번호가 일치하지 않습니다.</div>
                    </div>
                </div>
            </div>
            <div class = "user-profile">
                <div>
                    <div>프로필설정</div>
                </div>
                <div class = "profile-div">
                    <div class = "left">
                        <div>생년월일</div>
                        <div>성별</div>
                    </div>
                    <div>
                        <input type="datetime" placeholder="ex) 90/01/01">
                        <div class="buttons">
                            <button>남자</button>
                            <button>여자</button>
                            <button>선택안함</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class = "register">가입하기</button>
    </div>
</body>
</html>
