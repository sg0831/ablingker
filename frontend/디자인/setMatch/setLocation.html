<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="setLocation.css" type="text/css"/>
</head>
<body>
    <div class="main-container">
        <div class="top-nav">
            <button>&lt;</button>
            <div>위치 설정</div>
        </div>
        <div class = "set-location">
            <div class ="start-location">
                <div>출발지</div>
                <button>클릭하여 설정해주세요</button>
            </div>
            <div class ="end-location">
                <div>도착지</div>
                <button>클릭하여 설정해주세요</button>
            </div>
            <div class="is-round-trip">
                <div class="one-way">
                    <input type="radio" name="trip" value="one-way" checked/>
                    <div>편도</div>
                </div>
                <div class="round-trip">
                    <input type="radio" name="trip" value="round-trip"/>
                    <div>왕복</div>
                </div>
            </div>
        </div>
        <div class="solid"></div>
        <div class="vehicle">
            <div>이동수단</div>
            <div class="vehicle-child">
                <div class="walk">
                    <input type="radio" name="vehicle" value="walk" checked/>
                    <div>도보</div>
                </div>
                <div class="bus">
                    <input type="radio" name="vehicle" value="bus"/>
                    <div>대중교통</div>
                </div>
                <div class="taxi">
                    <input type="radio" name="vehicle" value="taxi"/>
                    <div>택시</div>
                </div>
            </div>
        </div>
        <button class="next">다음</button>
    </div>
</body>
</html>
