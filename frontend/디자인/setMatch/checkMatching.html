<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="checkMatching.css" type="text/css"/>
</head>
<body>
    <div class="main-container">
        <div class="top-nav">
            <div>매칭설정 확인</div>
        </div>
        <div class="map"></div>
        <div class="sup-content">
            <div class="loc-move">
                <div>출발 : 대구광역시 중구 000동 000-0</div>
                <div>도착 : 대구광역시 중구 000동 000-0</div>
                <div>편도</div>
                <div>이동수단 : 도보이동</div>
            </div>
            <div class="time">
                <div>00월 00일 0요일</div>
                <div>시간 : 00시 00분 ~ 00시 00분</div>
            </div>
            <div class="sup-method">
                <div>지원내용 : 단순 이동</div>
                <div>추가 세부 요청사항 : 이동시 부축필요</div>
            </div>
            <div class="point">
                <div>예상 지불 요금 : 00,000포인트</div>
                <div>추가 차액이 발생할 수 있습니다</div>
            </div>
        </div>
        <div class="matching">매칭하시겠습니까?</div>
        <div class="btn">
            <button>취소</button>
            <button>매칭하기</button>
        </div>
    </div>
</body>
</html>
