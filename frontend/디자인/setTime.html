<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="setTime.css" type="text/css"/>
</head>
<body>
    <div class="main-container">
        <div class="top-nav">
            <button>&lt;</button>
            <div>시간설정</div>
        </div>
        <div class="select-date">
            <div>날짜선택</div>
            <div class="isToday">
                <input type="radio" name="is-today" value="today" checked/>오늘
                <input type="radio" name="is-today" value="tomorrow"/>내일 (24시이후)
            </div>
            <div class="date">
                00월 00일 0요일
            </div>
        </div>
        <div class="select-time">
            <div>시간선택</div>
            <div class="start-time">
                <div>서포트 시작 시간 선택</div>
                <div class="support-start">12 : 00</div>
            </div>
            <div class="end-time">
                <div>서포트 종료 시간 선택</div>
                <div class="support-end">12 : 30</div>
            </div>
        </div>
        <button class="next">다음</button>
    </div>
</body>
</html>
