<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LoginPage.css" type ="text/css"/>
    <title>Document</title>
</head>
<body>
    <form>
        <div class="login-container">
            <div class = "logo">에이블링커</div>
            <div class = "input-login-info">
                <input type="tel" placeholder="휴대전화번호" required>
                <input type="password" placeholder="비밀번호 입력" required>
            </div>
            <div class = "wrong-password">*비밀번호를 확인해주세요.</div>
            <div class = "login-btn">
                <button type="submit">로그인</button>
                <div>
                    <input type="checkbox" id="auto-login">
                    <label for="auto-login"></label>
                    <span class="on"></span>
                    <div>자동로그인</div>
                </div>
            </div>
            <div class = "register">
                <a href="#">비밀번호 찾기 /</a>
                <a href="#">간편로그인 /</a>
                <a href="#">회원가입</a>
            </div>
        </div>          
	</form>
</body>
</html>
